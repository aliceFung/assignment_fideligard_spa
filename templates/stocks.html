<table class = "table table-hover">
  <thead>
    <th>
      <a href="">Symbol</a>
    </th>
    <th>
      <a href="">Price</a>
    </th>
    <th>
      <a href="">1d</a>
    </th>
    <th>
      <a href="">7d</a>
    </th>
    <th>
      <a href="">30d</a>
    </th>
    <th>
      <a href="">Trade</a>
    </th>
  </thead>
  <tbody ng-repeat = "(symbol, stocks) in history">


    <tr stock-row ng-repeat="stock in stocks | filter: { Date: dateSelected } " stock="stock"
        one-day="priceChangeNDays(1, symbol)"
        one-week="priceChangeNDays(5, symbol)"
        one-month="priceChangeNDays(22, symbol)" >
    </tr>

    DATE in stocks: {{dateSelected}}

  </tbody>

</table>
