<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <select ng-model="dropDownSelection" class = "form-control">
      <option value = "">Select a Ticker</option>
      <option ng-repeat="ticker in symbols" value='{{ticker}}'>
        {{ticker}}
      </option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    DATE in stocks: {{dateObj.dateSelected | date}}

    <table class = "table table-hover">
      <thead>
        <th>
          <a href="" ng-click="sortSelection('Symbol')">Symbol</a>
          <div class="col-sm-1">
            <div class="row">
          <span class="glyphicon glyphicon-menu-up" aria-hidden="true" ng-click=sortSelection('Symbol')></span></div><div class="row">
          <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></div>
          </div>
        </th>
        <th>
          <a href="">Price</a>
          <span class="dropup" ng-click="sortSelection('Open')"><span class="caret"></span></span>
          <span class="caret"></span>
        </th>
        <th>
          <a href="" ng-click="sortSelection('oneDay')">1d</a>
        </th>
        <th>
          <a href="" ng-click="sortSelection('oneWeek')">7d</a>
        </th>
        <th>
          <a href="" ng-click="sortSelection('oneMonth')">30d</a>
        </th>
        <th>
          Trade
        </th>
      </thead>

      <tbody >

        <tr stock-row ng-repeat="stock in history.list |
        filter: dropDownSelection |
        filter: { date: dateObj.dateSelected || 1419984000000} |
        orderBy: sortSelect " stock="stock" >
        </tr>

      </tbody>

    </table>

  </div>
</div>
